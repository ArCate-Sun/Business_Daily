<script type="text/ng-template" id="new">

		<h4 class="modal-title">添加新员工</h4>
	</div>

	<div class="modal-body new">
		<form role="form" class="form-horizontal" role="form">
			<div class="form-group">

	<div class="modal-footer new">

		<button type="button" class="btn btn-success" ng-click="currentModal.dismiss();">确定</button>

</script>
