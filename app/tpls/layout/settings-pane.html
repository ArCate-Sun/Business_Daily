<div class="settings-pane">
		
	<a href="" data-toggle="settings-pane" ng-click="settingsPaneToggle()">
		&times;
	</a>
	
	<div class="settings-pane-inner">
		
		<div class="row">
			
			<div class="col-md-4">
				
				<div class="user-info" ng-controller="UserInfoCtrl">
					
					<div class="user-image">
						<a href="extra-profile.html">
							<img src="{{user.avatar}}" class="img-responsive img-circle" />
						</a>
					</div>
					
					<div class="user-details">
						
						<h3>
							<a href="#/app/user-profile">{{user.name}}</a>
							
							<!-- Available statuses: is-online, is-idle, is-busy and is-offline -->
							<span class="user-status is-online"></span>
						</h3>
						
						<p class="user-title">{{user.name}}</p>
						
						<div class="user-links">
							<a href="#/app/user-profile" class="btn btn-primary">编辑用户资料</a>
						</div>
						
					</div>
					
				</div>
				
			</div>
			
			<div class="col-md-8 link-blocks-env">
				
				<div class="links-block left-sep">
					<h4>
						<span>通知</span>
					</h4>
					
					<ul class="list-unstyled">
						<li>
							<input type="checkbox" class="cbr cbr-primary" checked="checked" id="sp-chk1" />
							<label for="sp-chk1">消息</label>
						</li>
						<li>
							<input type="checkbox" class="cbr cbr-primary" checked="checked" id="sp-chk2" />
							<label for="sp-chk2">公告</label>
						</li>
						<li>
							<input type="checkbox" class="cbr cbr-primary" checked="checked" id="sp-chk3" />
							<label for="sp-chk3">邮件</label>
						</li>
						<li>
							<input type="checkbox" class="cbr cbr-primary" checked="checked" id="sp-chk4" />
							<label for="sp-chk4">日志提醒</label>
						</li>
					</ul>
				</div>
				
				<div class="links-block left-sep">
					<h4>
						<a href="">
							<span>帮助</span>
						</a>
					</h4>
					
					<ul class="list-unstyled">
						<li>
							<a href="">
								<i class="fa-angle-right"></i>
								支持中心
							</a>
						</li>
						<li>
							<a href="">
								<i class="fa-angle-right"></i>
								关于日志
							</a>
						</li>
						<li>
							<a href="">
								<i class="fa-angle-right"></i>
								关于公告
							</a>
						</li>
						<li>
							<a href="">
								<i class="fa-angle-right"></i>
								关于邮件
							</a>
						</li>
					</ul>
				</div>
				
			</div>
			
		</div>
	
	</div>
	
</div>
